<!DOCTYPE html>
<html>
<head>
  <title>Facebook UID Message Sender</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 64, 64, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¥ Facebook UID Message Sender</h2>
    <form action="/sendMessages" method="POST" enctype="multipart/form-data">
      <label>Facebook AppState (JSON):</label>
      <textarea name="appState" rows="6" required placeholder='Paste your appState JSON here'></textarea>

      <label>Target Facebook UID:</label>
      <input type="text" name="targetUID" required>

      <label>Prefix Name (HatersName):</label>
      <input type="text" name="hatersname" value="ðŸ”¥ Hatersname:" required>

      <label>Message File (1 message per line):</label>
      <input type="file" name="messageFile" accept=".txt" required>

      <label>Delay between messages (in seconds):</label>
      <input type="number" name="delay" value="5" min="1" required>

      <button type="submit">ðŸš€ Start Sending Messages</button>
    </form>
  </div>
</body>
</html>
